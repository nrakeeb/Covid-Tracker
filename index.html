<!--Adding relevant links to create a responsive layout-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--link Bulma framework-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css" />
  <!--Link for Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&display=swap" rel="stylesheet">
  <title>Covid-Tracker</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <header class="navbar-item"> Covid Dashboard </header>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field has-addons">
            <div class="control">
              <!-- search box for users input and show local storage searches -->
              <div class="dropdown">
                <div class="dropdown-trigger">
                  <input id="userInput" class="input" type="text" placeholder="Enter country" aria-haspopup="true" aria-controls="dropdown-menu3"
                onfocus="showRecentSearches()">
                <ul id="list"></ul>
                </div>
                <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                  <div class="dropdown-content">
                  </div>
                </div>
              </div>
            </div>
            <div class="control">
              <a id="searchBtn" class="button is-info">
                Search
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--Main country search section-->
  <main>
    <div class="country"></div>
    <div class="total-cases">
      <div class="title">Total Cases</div>
      <div class="value">0</div>
      <div class="new-value">+0</div>
    </div>
    <!-- recovered cases info (all time + new)-->
    <div class="recovered">
      <div class="title">Recovered</div>
      <div class="value">0</div>
      <div class="new-value">+0</div>
    </div>
    <!-- deaths info (all time + new)-->
    <div class="deaths">
      <div class="title">Deaths</div>
      <div class="value">0</div>
      <div class="new-value">+0</div>
    </div>
    </div>
    <!-- line chart representing trajectory of cases from main info section-->
    <div class="chart">
      <canvas id="axesLineChart"></canvas>
    </div>
    </div>
  </main>
  <!-- link jquery, Chart.js, script.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
